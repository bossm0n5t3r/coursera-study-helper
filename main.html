<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>coursera-study-helper</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        width: 160px;
      }
      button {
        background-color: #4caf50;
        border: none;
        color: white;
        position: relative;
        display: block;
        width: 100%;
        padding: 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      .buffer {
        margin-bottom: 1px;
      }
    </style>
  </head>
  <body>
    <button
      id="apply"
      title="Fix the video at the top and scrolls only the script below"
    >
      Fix the video at the top
    </button>
    <div class="buffer"></div>
    <button id="reset" title="Show basic coursera page">Reset</button>
    <script src="main.js"></script>
  </body>
</html>
